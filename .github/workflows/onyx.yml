name: Onyx POC Azure Static Web Apps With Func CI/CD

on:
  workflow_dispatch:  # This enables the manual trigger

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 2: Set up Node.js with the latest version for SWA CLI
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'  # This will use the latest stable Node.js version

      # Step 3: Install Azure Static Web Apps CLI (SWA CLI)
      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      # Step 4: Restore dependencies (for .NET app)
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Publish the Blazor project
      - name: Publish the Blazor app
        run: dotnet publish --configuration Release --output ./build

      # Step 6: Deploy using the Static Web Apps CLI with Oryx
      - name: Deploy to Azure Static Web Apps
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          swa deploy --app-location ./build --api-location ./Api --env production
